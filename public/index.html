<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
    <title>California's Most Wanted</title>
  </head>
  <body>
    <h1 class="roboto"><b>California's Most Wanted</b></h1>
    <header>
      <nav class="primary-navigation roboto-header">
        <ul>
          <li>
            <button class="nav-button button-selected" id="home-button">
              Home
            </button>
          </li>
          <li>
            <button class="nav-button" id="rosters-button">Rosters</button>
          </li>
          <li>
            <button class="nav-button" id="newsletters-button">
              Newsletters
            </button>
          </li>
          <li>
            <button class="nav-button" id="record-book-button">
              Record Book
            </button>
          </li>
          <li>
            <button class="nav-button" id="about-button">About</button>
          </li>
        </ul>
      </nav>
    </header>
    <div class="inline-container">
      <div class="inline-child">
        <table id="top-scoring-players-table">
          <thead>
            <tr>
              <th colspan="4" class="table-header">Top Scoring Players</th>
            </tr>
            <tr class="column-names">
              <th>Rank</th>
              <th>Player Name</th>
              <th>Points</th>
              <th>Manager</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="inline-child">
        <h3>Week</h3>
        <select class="week-dropdown" id="top-scoring-dropdown">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
        </select>
      </div>
    </div>
    <div class="table-spacing"></div>
    <div class="inline-container">
      <div class="inline-child">
        <table id="transactions-table">
          <thead>
            <tr>
              <th colspan="4" class="table-header">Transactions</th>
            </tr>
            <tr class="column-names">
              <th>Team Name</th>
              <th>Action</th>
              <th>Player(s)</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="inline-child">
        <h3>Week</h3>
        <select class="week-dropdown" id="transactions-dropdown">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
        </select>
      </div>
    </div>
    <div class="table-spacing"></div>
    <table id="standings-table">
      <thead>
        <tr>
          <th colspan="6" class="table-header">Standings</th>
        </tr>
        <tr class="column-names">
          <th>Rank</th>
          <th>Team Name</th>
          <th>Record</th>
          <th>Points For</th>
          <th>Points Against</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script src="js/controller.js" type="module"></script>
  </body>
</html>
