<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/style.css" rel="stylesheet" />
    <title>California's Most Wanted</title>
  </head>
  <body>
    <h1><b>California's Most Wanted</b></h1>
    <header>
      <nav class="primary-navigation">
        <ul>
          <li>Home</li>
          <li>Rosters</li>
          <li>About</li>
        </ul>
      </nav>
    </header>
    <div class="inline-container">
      <div class="inline-child">
        <table id="top-scoring-players-table">
          <thead>
            <tr class="table-header">
              <th colspan="4">Top Scoring Players</th>
            </tr>
            <tr class="column-names">
              <th>Rank</th>
              <th>Player Name</th>
              <th>Points</th>
              <th>Manager</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="inline-child">
        <h3>Week</h3>
        <select class="week-dropdown" id="top-scoring-dropdown">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
        </select>
      </div>
    </div>
    <div class="table-spacing"></div>
    <div class="inline-container">
      <div class="inline-child">
        <table id="transactions-table">
          <thead>
            <tr class="table-header">
              <th colspan="4">Transactions</th>
            </tr>
            <tr class="column-names">
              <th>Team Name</th>
              <th>Action</th>
              <th>Player(s)</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="inline-child">
        <h3>Week</h3>
        <select class="week-dropdown" id="transactions-dropdown">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
        </select>
      </div>
    </div>
    <div class="table-spacing"></div>
    <div class="inline-container">
      <div class="inline-child">
        <table>
          <thead>
            <tr class="table-header">
              <th colspan="6">Standings</th>
            </tr>
            <tr class="column-names">
              <th>Rank</th>
              <th>Team Name</th>
              <th>Change</th>
              <th>Record</th>
              <th>Points For</th>
              <th>Points Against</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Jess and the Giants Peach</td>
              <td>3</td>
              <td>1-1-1</td>
              <td>150.1</td>
              <td>149.7</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="inline-child">
        <h3>Week</h3>
        <select class="week-dropdown" id="standings-dropdown">
          <option value="1">1</option>
        </select>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
